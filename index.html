<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-box" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowladge with these fun questions</p>
            <button>Start Quiz</button>
        </div>
        
        <div class="screen1" id="quiz-screen1">
            <div class="quiz-header">
              <h2>Question goes here </h2>  

            </div>
            <div class="quiz-info">
                Question <span id="current-question">1</span> of <span id="total-question">5</span>
                <p>
                    Score:<span id="score">0</span>
                </p>
            </div>
            <div  class="answer-container-box" id="answer-container">
                <!-- we need to create answer-container box using js -->
            </div>
            <div class="progress-bar" id="progress">
                <!-- we need to add a progress bar using js -->

            </div>
            

        </div>
        <div class="end-screen" id="result-screen">
            <h1>Quiz Results</h1>
            <div class="score-check-screen" id="check score">
                <p>You socre <span id="correct-ans-score">1</span> out of <span id="total-score">5</span></p>
                <div class="ending-lines">
                    <h3>Good job!</h3>
                </div>
            </div>
            <button id="restart-quiz">Restart Quiz</button>
            

        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
